version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: airman_db
      POSTGRES_USER: airman_user
      POSTGRES_PASSWORD: airman_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U airman_user -d airman_db']
      interval: 10s
      timeout: 5s
      retries: 8

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql://airman_user:airman_password@postgres:5432/airman_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npm run migrate && npm run generate && npm run seed && npm start"
    ports:
      - '5000:5000'

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - '3000:80'

volumes:
  postgres_data:
