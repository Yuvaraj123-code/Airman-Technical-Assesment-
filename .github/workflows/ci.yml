name: ci

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: airman_test
          POSTGRES_USER: airman_user
          POSTGRES_PASSWORD: airman_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U airman_user -d airman_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://airman_user:airman_password@localhost:5432/airman_test
      JWT_SECRET: test-jwt-secret
      REFRESH_TOKEN_SECRET: test-refresh-secret
      REDIS_HOST: localhost
      REDIS_PORT: 6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - name: Install deps
        working-directory: backend
        run: npm ci
      - name: Lint
        working-directory: backend
        run: npm run lint
      - name: Prisma generate
        working-directory: backend
        run: npm run generate
      - name: Sync schema
        working-directory: backend
        run: npm run migrate
      - name: Unit tests
        working-directory: backend
        run: npm run test:unit
      - name: Integration tests
        working-directory: backend
        run: npm run test:integration
      - name: Coverage gate
        working-directory: backend
        run: npm run test:coverage

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Test
        working-directory: frontend
        run: npm test -- --watchAll=false
      - name: Build
        working-directory: frontend
        run: npm run build
